<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de personnage</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Générateur de personnage</h1>
        <form id="characterForm">
            <div class="form-group">
                <label for="name">Prénom</label>
                <input type="text" id="name" name="name" placeholder="Prénom du personnage">
            </div>
            <div class="form-group">
                <label for="familyName">Nom de famille</label>
                <input type="text" id="familyName" name="familyName" placeholder="Nom de famille">
            </div>
            <div class="form-group">
                <label for="race">Race</label>
                <input type="text" id="race" name="race" placeholder="Race du personnage">
            </div>
            <div class="form-group">
                <label for="job">Métier</label>
                <input type="text" id="job" name="job" placeholder="Métier du personnage">
            </div>
            <div class="form-group">
                <label for="strength">Force</label>
                <input type="number" id="strength" name="strength" placeholder="1-6">
            </div>
            <div class="form-group">
                <label for="agility">Agilité</label>
                <input type="number" id="agility" name="agility" placeholder="1-6">
            </div>
            <div>
                <form-group">
                <label for="constitution">Constitution</label>
                <input type="number" id="constitution" name="constitution" placeholder="1-6">
            </div>
            <div class="form-group">
                <label for="intelligence">Intelligence</label>
                <input type="number" id="intelligence" name="intelligence" placeholder="1-6">
            </div>
            <button type="button" id="generate">Générer</button>
        </form>
    </div>
</body>
</html>
